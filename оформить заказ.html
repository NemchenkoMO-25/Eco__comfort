<body>
<main>
    <section class="form-filling">
        <div class="container">
            <h1>Оформление заказа</h1>
            <p>Заполните поля</p>
            <div class="data">
                <div class="indent">
                    <input type="text" style="border-radius: 7px;" placeholder="E-mail" class="inp">
                    <input id="phone" style="border-radius: 7px;" oninput="onlynumbers(this)" type="text" placeholder="+7(___)___-__-__"
                        class="inp"><br>
                    <input type="text" style="border-radius: 7px;" placeholder="Ф.И.О." class="inp"> <input type="text" style="border-radius: 7px;" placeholder="Адрес"
                        class="inp">
                </div>


                <hr>
                <div class="alignment">
                    <label>
                        <input type="radio" name="radio-example">
                        <span class="custom-radio"></span>
                        Оплата картой при получении
                    </label><br>
                    <label>
                        <input type="radio" name="radio-example">
                        <span class="custom-radio"></span>
                        Оплата банковской картой
                    </label><br>
                    <select class="indent" name="pets" id="pet-select">
                        <option value="payment">Mir</option>
                        <option value="payment">Visa</option>
                        <option value="payment">MasterCard</option>
                    </select>
                </div>



                <button class="arrange" onclick="check()">Оформить заказ</button>
            </div>
        </div>
    </section>
</main>
